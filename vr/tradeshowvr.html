<!DOCTYPE html>
<html lang="en">

<head>

  <title>Tradeshow VR</title>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  <script src="../js/tap-to-teleport.js" type="text/javascript"></script>
  <script src="aframe-extras.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="vrcontrols.js"></script>
  <script src="https://unpkg.com/aframe-template-component@^3.2.1/dist/aframe-template-component.min.js"></script>

  <link rel="shortcut icon" href="../images/logos/favicon1.ico" type="image/x-icon">
  <link rel="icon" href="../images/logos/favicon1.ico" type="image/x-icon">
  <script type='text/javascript' src='../js/cookie.js'></script>

</head>

<body>
  <a-scene renderer="gammaOutput: true">
    <a-assets>
      <a-mixin id="text" class="text" text="align: center; width: 6; color: blue;
        value: Welcome to the CATEGORY VR Tradeshow."></a-mixin>

      <a-mixin id="booth-number-box" geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: black">
      </a-mixin>

      <a-mixin id="booth-number-cylinder" geometry="primitive: cylinder; height: 1.5; radius: .1;" material="color: black">
      </a-mixin>

      <img id="profile-picture" src="img/facebook-logo.jpg">

      <video id="booth-video" src="img/shoe_video.mp4" autoplay preload="auto" loop="true"></video>

      <img id="facebook" src="img/facebook-logo.jpg">

      <img id="twitter" src="img/twitter-logo.jpg">

      <a-mixin id="booth-wall" geometry="height: 5; width: 5; depth: 0.1" material="side: double"></a-mixin>

      <img id="interior-floor" src="img/greytexture.jpg">

      <img id="ceiling" src="img/ceiling1.jpg">

      <img id="wall" src="img/dotted_wall.png">

    </a-assets>

    <!--instructions, ceiling, floor, walls, lights-->
    <a-text mixin="text" position="0 2.2 -2" wrap-count="60"></a-text>

    <a-light type="ambient" color="#fff"></a-light>
    <a-light class="spotlight-on-3d-model" type="spot" color="#fff" position=".2  2 -5.2" rotation="-74 0 0" angle="60" decay="10"
    distance="10" intensity="5"
    ></a-light>

    <a-plane id="floor" position="0 0 0" rotation="-90 0 0" src="#interior-floor" width="30" height="30" material="repeat: 10 10"></a-plane>
    <a-plane id="ceiling" position="0 6.5 0" rotation="90 0 0" src="#ceiling" width="30" height="30" material="repeat: 15 15"></a-plane>
    <a-plane id="back-wall" position="0 3.15 -14.9" rotation="0 0 0" src="#wall" width="30" height="7.5" material="repeat: 1 1"></a-plane>
    <a-plane id="front-wall" position="0 3.15 14.9" rotation="180 0 0" src="#wall" width="30" height="7.5" material="repeat: 1 1"></a-plane>
    <a-plane id="left-wall" position="-14.0 3.15 0" rotation="0 90 0" src="#wall" width="30" height="7.5" material="repeat: 1 1"></a-plane>
    <a-plane id="right-wall" position="14.0 3.15 0" rotation="0 -90 0" src="#wall" width="30" height="7.5" material="repeat: 1 1"></a-plane>

    <!-- Player -->
    <a-entity id="cameraRig" position="0 1.6 0" booth-creator>
      <a-entity camera camera="userHeight:1.6" wasd-controls position="0 0 0" look-controls="pointerLockEnabled:true"
        touch-listener teleport-controls="cameraRig: #cameraRig;
      teleportOrigin: #head;
      startEvents:starttouch;
      endEvents:endtouch;
      curveShootingSpeed:15;
      hitCylinderRadius:1;
      collisionEntities: [ground]">
        <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
          material="color: #CCC; shader: flat;"></a-entity>
      </a-entity>
    </a-entity>

    <!-- <a-entity ground environment="preset:tron" shadow></a-entity>

    <a-entity ground geometry="primitive:box; width:10; depth:10; height:0.01;" material="color:#333" position="-5 0 -5">
    </a-entity>

    <a-entity ground geometry="primitive:box; width:3; depth:3; height:2;" material="color:#666" position="-6 1 -6">
    </a-entity>

    <a-entity ground geometry="primitive:box; width:3; depth:3; height:3;" material="color:#999" position="-3 1.5 -8">
    </a-entity> -->

    <!--booth 1-->
    <a-entity id='booth1' position="-6 2 -6">
      <a-plane position="0 -1.99 0" rotation="-90 0 0" width="5" height="5" material="src: img/floor3.jpg"> </a-plane>
      <a-entity id="left-wall" mixin="booth-wall" rotation='0 90 0' position="-2.5 0 0" material="src: img/booth_wall_texture.png">
        <a-plane position="1 0 .1" height="2" width="2" material="src: img/shoe.jpg"></a-plane>
        <a-plane position="-1.2 0 .1" height="2" width="2" material="src: img/shoe.jpg"></a-plane>
      </a-entity>
      <a-entity id="back-wall" mixin="booth-wall" rotation='0 0 0' position="0 0 -2.5" material="src: img/booth_wall_texture.png">
        <a-text position="-.5 1.4 .1" wrap-count="60" value="Shoe Company" color="white" align="center" width="10"></a-text>
        <a-text position=".86 .2 .1" align= "left" width="1.3" wrap-count="20" color="white"
        value="This men's dress shoe features a triple E wide width last that fits most feet. It also has a gel comfort insole that is perforated for breathability, and a lightweight synthetic outsole.
        It comes in black, grey, and brown."
        > </a-text>
        <a-video src="#booth-video" position="-.5 0 .1" width="2" height="1"></a-video>
      </a-entity>
      <a-entity id="right-wall" mixin="booth-wall" rotation='0 90 0' position="2.5 0 0" material="src: img/booth_wall_texture.png">
        <a-plane position="-1 0 -.1" rotation="0 180 0" height="2" width="2" material="src: img/shoe.jpg"></a-plane>
        <a-text  position="2 .4 -.1" rotation="0 180 0" width="1.3" wrapcount="20" color="white"
        value="Shoe Company has been in business for over 100 years making very fine men's dress shoes in a variety of styles. Featuring a wide range of top-quality components,
          Shoe Company gives you the options you desire in the quality you demand."
        ></a-text>
      </a-entity>
      <a-entity id="pedestal" geometry="primitive: box; width: .8; height: 1; depth: .8" position="-1.6 -1.5 2"
        material="color: #3f3f3f;">
      </a-entity>
      <a-gltf-model id="model" src="gltf/leather/scene.gltf" scale=".5 .5 .5" position="-1 -1.11 2.65"> </a-gltf-model>
      <a-entity mixin="booth-number-cylinder rotation-mixin" position="0 3.8 0" rotation="">
        <a-animation attribute="rotation" dur="30000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
        <a-entity mixin="booth-number-box" position="0 -1 0" material="color: #3f3f3f;">
          <a-text id="booth-number-box-text" text="align: center; width: 6; color: white;
          value: Booth1"
            position="0 0 0.5"></a-text>
          <a-text id="booth-number-box-text" text="align: center; width: 6; color: white;
          value: Booth1"
            position="0 0 -0.5" rotation="0 180 0"></a-text>
          <a-plane position=".51 0 0" rotation="0 90 0" width="1" height="1" material="src: img/company_logo.png"></a-plane>
          <a-plane position="-.51 0 0" rotation="0 -90 0" width="1" height="1" material="src: img/company_logo.png"></a-plane>
        </a-entity>
      </a-entity>
      <a-text id="booth-number-on-floor" text="align: center; width: 6; color: white;
          value: Booth1" position="2 -2 2.7"
        rotation="-90 0 0"></a-text>
    </a-entity>

    <!--booth 2-->
    <a-entity id='booth2' position="0 2 -6">
      <a-plane id="floor" position="0 -1.99 0" rotation="-90 0 0" width="5" height="5" material="src: img/red_wood_floor.jpg"> </a-plane>
      <a-entity id="left-wall" mixin="booth-wall" rotation='0 90 0' position="-2.5 0 0" material="src: img/white_wall1.png">
          <a-video src="#booth-video" position="-.9 .2 .1" width="2" height="1"></a-video>
          <a-text position=".25 .1 .3" rotation="0 0 0" align="left" width="1.3" wrap-count="20" color="black"
         value="Shoe Company has been in business for over 100 years making very fine men's dress shoes in a variety of styles. Featuring a wide range of top-quality components,
          Shoe Company gives you the options you desire in the quality you demand."
          ></a-text>
      </a-entity>
      <a-entity id="back-wall" mixin="booth-wall" rotation='0 0 0' position="0 0 -2.5" material="src: img/white_wall1.png">
        <a-text  position="0 2 .1" wrap-count="60" value="Shoe Company" align="center" width="10" color="black"></a-text>
        <a-text position="0 .8 .1" align="center" width="4.5" wrap-count="60" color="black"
        value="This men's dress shoe features a triple E wide width last that fits most feet. It also has a gel comfort insole that is perforated for breathability, and a lightweight synthetic outsole.
        It comes in black, grey, and brown."
        ></a-text>
      </a-entity>
      <a-entity id="right-wall" mixin="booth-wall" rotation='0 90 0' position="2.5 0 0" material="src: img/white_wall1.png">
        <a-plane position="-1.5 0 -.14" rotation="0 180 0" height="1" width="1" material="src: img/shoe.jpg"></a-plane>
        <a-plane position="1.5 0 -.14" rotation="0 180 0" height="1" width="1" material="src: img/shoe.jpg"></a-plane>
        <a-plane position="0 0 -.14" rotation="0 180 0" height="1" width="1" material="src: img/shoe.jpg"></a-plane>
      </a-entity>
      <a-entity id="pedestal" geometry="primitive: box; width: 3; height: 1; depth: 1" position="0 -1.5 -2.15"
        material="color: #3f3f3f; roughness: 0; ">
      </a-entity>
      <a-gltf-model id="model" src="gltf/leather/scene.gltf" scale=".5 .5 .5"  position="1.1 -1.11 -2.1" rotation="0 90 0"></a-gltf-model >
      <a-entity mixin="booth-number-cylinder rotation-mixin" position="0 3.8 0" rotation="">
        <a-animation attribute="rotation" dur="30000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
        <a-entity mixin="booth-number-box" position="0 -1 0" material="color: #3f3f3f;">
          <a-text id="booth-number-box-text" text="align: center; width: 6; color: white;
          value: Booth2"
            position="0 0 0.5"></a-text>
          <a-text id="booth-number-box-text" text="align: center; width: 6; color: white;
          value: Booth2"
            position="0 0 -0.5" rotation="0 180 0"></a-text>
          <a-plane position=".51 0 0" rotation="0 90 0" width="1" height="1" material="src: img/company_logo.png"></a-plane>
          <a-plane position="-.51 0 0" rotation="0 -90 0" width="1" height="1" material="src: img/company_logo.png"></a-plane>
        </a-entity>
      </a-entity>
      <a-text id="booth-number-on-floor" text="align: center; width: 6; color: white;
          value: Booth2" position="2 -2 2.7"
        rotation="-90 0 0"></a-text>
    </a-entity>

    <!--booth 3-->
    <a-entity id='booth3' position="6 2 -6">
      <a-plane id="booth-floor" position="0 -1.99 0" rotation="-90 0 0" width="5" height="5" material="src: img/wood_floor_2.jpg">
      </a-plane>
      <a-entity id="left-wall" mixin="booth-wall" rotation='0 90 0' position="-2.5 0 0" material="src: img/black_wall_texture2.jpg">
        <a-plane id="product-image-1" position="-1.5 0 .15" rotation="0 0 0" height="1.5" width="1.5" material="src: img/shoe.jpg"></a-plane>
        <a-text id="company-description" position=".85 .1 .1" align="center" width="2.5" wrap-count="30" color="white" value="This men's dress shoe features a triple E wide width last that fits most feet. It also has a gel comfort insole that is perforated for breathability, and a lightweight synthetic outsole.
        It comes in black, grey, and brown."></a-text>
      </a-entity>
      <a-entity id="back-wall" mixin="booth-wall" rotation='0 0 0' position="0 0 -2.5" material="src: img/black_wall_texture2.jpg">
        <a-video src="#booth-video" position="-.9 .2 .1" width="2" height="1"></a-video>
        <a-plane id="product-image-2" position="1.2 .2 .1" rotation="0 0 0" height="1.5" width="1.5" material="src: img/shoe.jpg"></a-plane>
        <a-text id="company-name" position="0 2 .1" wrap-count="60" value="Shoe Company" color="white" align="center" width="10"></a-text>
      </a-entity>
      <a-entity id="right-wall" mixin="booth-wall" rotation='0 90 0' position="2.5 0 0" material="src: img/black_wall_texture2.jpg">
        <a-text id="inventor-bio" position=".5 .1 -.1" rotation="0 180 0" align="center" width="2.5" wrap-count="30"
          color="white" value="Shoe Company has been in business for over 100 years making very fine men's dress shoes in a variety of styles. Featuring a wide range of top-quality components,
          Shoe Company gives you the options you desire in the quality you demand."
          ></a-text>
        <a-plane id="product-image-3" position="-1.5 0 -.14" rotation="0 180 0" height="1.5" width="1.5" material="src: img/shoe.jpg"></a-plane>
      </a-entity>
      <a-entity id="pedestal" geometry="primitive: box; width: 1; height: 1; depth: 1" position="0 -1.5 -.1" material="color: #3f3f3f; roughness: 0; ">
      </a-entity>
      <a-gltf-model id="model" src="gltf/leather/scene.gltf" scale=".5 .5 .5" position=".9 -1 -.3" rotation="0 90 0"></a-gltf-model>
      <a-entity id="booth-number-fixture" mixin="booth-number-cylinder rotation-mixin" position="0 3.8 0">
        <a-animation attribute="rotation" dur="30000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
        <a-entity id="booth-number-box" mixin="booth-number-box" position="0 -1 0" material="color: #3f3f3f;">
          <a-text id="booth-number-box-text-1" text="align: center; width: 6; color: white;
            value: Booth3"
            position="0 0 0.5"></a-text>
          <a-text id="booth-number-box-text-2" text="align: center; width: 6; color: white;
            value: Booth3"
            position="0 0 -0.5" rotation="0 180 0"></a-text>
          <a-plane class="booth-logo1" position=".51 0 0" rotation="0 90 0" width="1" height="1" material="src: img/company_logo.png"></a-plane>
          <a-plane class="booth-logo2" position="-.51 0 0" rotation="0 -90 0" width="1" height="1" material="src: img/company_logo.png"></a-plane>
        </a-entity>
      </a-entity>

      <a-text id="booth-number-on-floor" text="align: center; width: 6; color: white;
            value: Booth3"
        position="2 -2 2.7" rotation="-90 0 0"></a-text>
    </a-entity>

    <!--Checkpoints-->
    <!-- <a-cylinder checkpoint="" radius=".5" height="0.1" position="0 0 0" color="#39BB82"></a-cylinder> -->

  </a-scene>

</body>

</html>
